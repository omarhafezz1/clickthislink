<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --bg1:#f8c7d6;
      --bg2:#f4a9c6;
      --card:#ffffffcc;
      --text:#111;
      --accent:#ff4d88;
      --shadow: 0 20px 50px rgba(0,0,0,.12);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 30% 20%, #ffd6e4 0%, var(--bg1) 35%, var(--bg2) 100%);
      overflow:hidden;
      color:var(--text);
    }

    .wrap{
      width:min(520px, 92vw);
      padding:24px 18px;
      position:relative;
    }

    .card{
      background:var(--card);
      backdrop-filter: blur(6px);
      border-radius:18px;
      box-shadow: var(--shadow);
      padding:26px 22px 22px;
      text-align:center;
      border:1px solid rgba(255,255,255,.6);
      position:relative;
    }

    .kitty{
      width:82px;
      height:82px;
      margin:0 auto 10px;
      border-radius:50%;
      background: #ffcfb8;
      position:relative;
      box-shadow: 0 10px 22px rgba(0,0,0,.08) inset;
    }
    .kitty:before, .kitty:after{
      content:"";
      position:absolute;
      top:-10px;
      width:22px; height:22px;
      background:#ffcfb8;
      border-radius:6px 18px 6px 18px;
      transform: rotate(10deg);
    }
    .kitty:before{ left:10px; }
    .kitty:after{ right:10px; transform: rotate(-10deg); }
    .eye{
      position:absolute;
      top:34px;
      width:8px; height:8px;
      background:#111;
      border-radius:50%;
    }
    .eye.left{ left:26px; }
    .eye.right{ right:26px; }
    .nose{
      position:absolute;
      top:46px; left:50%;
      transform:translateX(-50%);
      width:10px; height:10px;
      background:#ff6fa0;
      border-radius:50% 50% 60% 60%;
    }
    .heart{
      position:absolute;
      top:-8px; right:-4px;
      width:18px; height:18px;
      background:var(--accent);
      transform: rotate(45deg);
      border-radius:4px;
      box-shadow: 0 10px 18px rgba(255,77,136,.35);
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:18px; height:18px;
      background:var(--accent);
      border-radius:50%;
    }
    .heart:before{ left:-9px; top:0; }
    .heart:after{ left:0; top:-9px; }

    h1{
      font-size:28px;
      line-height:1.15;
      margin:10px 0 16px;
      letter-spacing:-0.5px;
    }

    /* Make the button arena a bit wider/taller so "No" has room to run */
    .btnRow{
      position:relative;
      height:68px;
      margin-top:12px;
    }

    button{
      border:0;
      padding:11px 20px;
      border-radius:999px;
      font-size:16px;
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(.97); }

    #yesBtn{
      background:var(--accent);
      color:#fff;
      box-shadow: 0 12px 24px rgba(255,77,136,.30);
      font-weight:700;
      min-width:92px;
      position:absolute;
      left:50%;
      transform:translateX(-120%);
      top:50%;
      margin-top:-18px;
    }

    /* SMALL, FIXED-SIZE NO BUTTON */
    #noBtn{
      background:#eaeaea;
      color:#111;
      width:64px;          /* fixed width (won't "get bigger") */
      height:34px;         /* fixed height */
      padding:0;           /* no padding so size stays fixed */
      font-size:14px;
      font-weight:600;
      position:absolute;
      top:50%;
      margin-top:-17px;
      left:50%;
      transform:translateX(20%); /* initial start position */
      box-shadow: 0 10px 20px rgba(0,0,0,.10);
      transition: left .08s linear; /* quick horizontal movement */
    }

    .sub{
      margin-top:12px;
      font-size:12px;
      opacity:.75;
    }

    /* screens */
    .screen{ display:none; }
    .screen.active{ display:block; }

    .yay{
      font-size:32px;
      margin:10px 0 12px;
      font-weight:900;
    }

    .pic{
      width:min(280px, 70vw);
      aspect-ratio: 1/1;
      border-radius:14px;
      overflow:hidden;
      margin:12px auto 4px;
      box-shadow: 0 18px 40px rgba(0,0,0,.18);
      border: 6px solid rgba(255,255,255,.7);
      background:#fff;
    }
    .pic img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .smallBtn{
      margin-top:14px;
      background:#fff;
      box-shadow: 0 12px 25px rgba(0,0,0,.10);
      font-weight:700;
    }

    /* toast */
    .toast{
      position:fixed;
      left:50%;
      bottom:28px;
      transform: translateX(-50%);
      background: rgba(20,20,20,.90);
      color:#fff;
      padding:12px 16px;
      border-radius:12px;
      font-size:14px;
      opacity:0;
      pointer-events:none;
      transition: opacity .2s ease, transform .2s ease;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
    }
    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(-6px);
    }

    canvas#confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="wrap">
    <div class="card">

      <!-- QUESTION SCREEN -->
      <div id="qScreen" class="screen active">
        <div class="kitty">
          <span class="heart"></span>
          <span class="eye left"></span>
          <span class="eye right"></span>
          <span class="nose"></span>
        </div>

        <h1><span id="nameSpan">Farida</span> will you be my valentine?</h1>

        <div class="btnRow" id="btnArea">
          <button id="yesBtn">Yes</button>
          <button id="noBtn">No</button>
        </div>

        <div class="sub">‚ÄúNo‚Äù seems a bit shy üòà</div>
      </div>

      <!-- YES SCREEN -->
      <div id="yesScreen" class="screen">
        <div class="kitty">
          <span class="heart"></span>
          <span class="eye left"></span>
          <span class="eye right"></span>
          <span class="nose"></span>
        </div>

        <h1><span id="nameSpan2">Farida</span> will you be my valentine?</h1>
        <div class="yay">YAY! üéâ</div>

        <div class="pic">
          <img id="yayImg" src="yay.jpg" alt="yay" />
        </div>

        <button class="smallBtn" id="backBtn">Ask again</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">Sorry, wrong answer. Try again. üò°</div>

  <script>
    // ====== CUSTOMIZE THESE 2 LINES ======
    const herName = "Farida";
    const yesImage = "yay.jpg"; // upload this file to your repo OR use an image URL
    // =====================================

    const qScreen = document.getElementById("qScreen");
    const yesScreen = document.getElementById("yesScreen");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const btnArea = document.getElementById("btnArea");
    const toast = document.getElementById("toast");
    const backBtn = document.getElementById("backBtn");

    document.getElementById("nameSpan").textContent = herName;
    document.getElementById("nameSpan2").textContent = herName;
    document.getElementById("yayImg").src = yesImage;

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=> toast.classList.remove("show"), 1200);
    }

    function goQuestion(){
      yesScreen.classList.remove("active");
      qScreen.classList.add("active");
      stopConfetti();
      resetNoBtn();
    }
    function goYes(){
      qScreen.classList.remove("active");
      yesScreen.classList.add("active");
      startConfetti();
    }

    // ========= HARD-TO-CLICK HORIZONTAL RUNNER =========
    let lastMove = 0;
    let noX = 0; // left position in px inside btnArea

    function resetNoBtn(){
      const area = btnArea.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();
      noX = Math.max(8, Math.min(area.width - btn.width - 8, Math.round(area.width * 0.62)));
      noBtn.style.left = noX + "px";
    }

    // Move only horizontally; direction depends on where cursor/finger is
    function moveNoAwayFrom(clientX){
      const now = performance.now();
      if (now - lastMove < 60) return; // throttle so it doesn't jitter too fast
      lastMove = now;

      const area = btnArea.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      const btnCenterX = btn.left + btn.width/2;
      const areaLeft = area.left;

      // if pointer is on left of the button, run right; else run left
      const dir = clientX < btnCenterX ? 1 : -1;

      // how far it jumps (bigger = harder)
      const jump = 90 + Math.random()*70; // 90‚Äì160px

      let nextX = noX + dir * jump;

      const minX = 8;
      const maxX = area.width - btn.width - 8;

      // bounce off edges
      if (nextX < minX) nextX = maxX;
      if (nextX > maxX) nextX = minX;

      noX = nextX;
      noBtn.style.left = noX + "px";
    }

    // Desktop: if cursor comes near, it runs (hard to click)
    btnArea.addEventListener("mousemove", (e) => {
      const btn = noBtn.getBoundingClientRect();
      const dx = Math.abs(e.clientX - (btn.left + btn.width/2));
      const dy = Math.abs(e.clientY - (btn.top + btn.height/2));

      // "danger zone" around the No button
      if (dx < 90 && dy < 45) {
        moveNoAwayFrom(e.clientX);
      }
    });

    // Mobile: if user touches anywhere near it, it runs BEFORE click lands
    btnArea.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      const btn = noBtn.getBoundingClientRect();
      const dx = Math.abs(t.clientX - (btn.left + btn.width/2));
      const dy = Math.abs(t.clientY - (btn.top + btn.height/2));

      if (dx < 110 && dy < 70) {
        moveNoAwayFrom(t.clientX);
        // prevent accidental click landing
        e.preventDefault();
      }
    }, {passive:false});

    // If she somehow clicks No anyway:
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      showToast("Sorry, wrong answer. Try again. üò°");
      // send it running again for fun
      const btn = noBtn.getBoundingClientRect();
      moveNoAwayFrom(btn.left + btn.width/2);
      setTimeout(goQuestion, 900);
    });

    // YES button
    yesBtn.addEventListener("click", goYes);
    backBtn.addEventListener("click", goQuestion);

    // Place No button initially
    window.addEventListener("load", resetNoBtn);
    window.addEventListener("resize", resetNoBtn);
    resetNoBtn();

    // ================== CONFETTI (simple canvas) ==================
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let W, H, confettiTimer = null;
    let pieces = [];

    function resize(){
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function makePieces(n=160){
      pieces = Array.from({length:n}, () => ({
        x: Math.random()*W,
        y: -20 - Math.random()*H,
        r: 2 + Math.random()*4,
        vy: 2 + Math.random()*4,
        vx: -1 + Math.random()*2,
        a: Math.random()*Math.PI*2,
        va: -0.1 + Math.random()*0.2
      }));
    }

    function draw(){
      ctx.clearRect(0,0,W,H);
      ctx.globalAlpha = 0.9;
      for(const p of pieces){
        p.x += p.vx;
        p.y += p.vy;
        p.a += p.va;

        if(p.y > H+30) { p.y = -20; p.x = Math.random()*W; }
        if(p.x < -30) p.x = W+30;
        if(p.x > W+30) p.x = -30;

        const hue = ( (p.x/W)*120 + 330 ) % 360;
        ctx.fillStyle = `hsl(${hue} 90% 75%)`;
        ctx.beginPath();
        ctx.ellipse(p.x, p.y, p.r, p.r*1.4, p.a, 0, Math.PI*2);
        ctx.fill();
      }
      confettiTimer = requestAnimationFrame(draw);
    }

    function startConfetti(){
      makePieces();
      if(confettiTimer) cancelAnimationFrame(confettiTimer);
      draw();
    }
    function stopConfetti(){
      if(confettiTimer) cancelAnimationFrame(confettiTimer);
      confettiTimer = null;
      ctx.clearRect(0,0,W,H);
    }
  </script>
</body>
</html>

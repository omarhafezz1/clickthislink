<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --bg1:#f8c7d6;
      --bg2:#f4a9c6;
      --card:#ffffffcc;
      --text:#111;
      --accent:#ff4d88;
      --shadow: 0 20px 50px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 30% 20%, #ffd6e4 0%, var(--bg1) 35%, var(--bg2) 100%);
      overflow:hidden;
      color:var(--text);
    }
    .wrap{ width:min(540px, 92vw); padding:24px 18px; position:relative; }
    .card{
      background:var(--card);
      backdrop-filter: blur(6px);
      border-radius:18px;
      box-shadow: var(--shadow);
      padding:26px 22px 22px;
      text-align:center;
      border:1px solid rgba(255,255,255,.6);
      position:relative;
      overflow:hidden;
    }

    /* header mascot */
    .kitty{
      width:82px;height:82px;margin:0 auto 10px;border-radius:50%;
      background:#ffcfb8;position:relative;
      box-shadow: 0 10px 22px rgba(0,0,0,.08) inset;
    }
    .kitty:before,.kitty:after{
      content:"";position:absolute;top:-10px;width:22px;height:22px;background:#ffcfb8;
      border-radius:6px 18px 6px 18px;transform:rotate(10deg);
    }
    .kitty:before{left:10px}
    .kitty:after{right:10px;transform:rotate(-10deg)}
    .eye{position:absolute;top:34px;width:8px;height:8px;background:#111;border-radius:50%}
    .eye.left{left:26px}
    .eye.right{right:26px}
    .nose{position:absolute;top:46px;left:50%;transform:translateX(-50%);width:10px;height:10px;background:#ff6fa0;border-radius:50%}
    .heartBadge{
      position:absolute;top:-8px;right:-4px;width:18px;height:18px;background:var(--accent);
      transform:rotate(45deg);border-radius:4px;box-shadow:0 10px 18px rgba(255,77,136,.35);
    }
    .heartBadge:before,.heartBadge:after{
      content:"";position:absolute;width:18px;height:18px;background:var(--accent);border-radius:50%;
    }
    .heartBadge:before{left:-9px;top:0}
    .heartBadge:after{left:0;top:-9px}

    h1{
      font-size:28px;
      line-height:1.15;
      margin:10px 0 16px;
      letter-spacing:-0.5px;
    }

    .btnRow{ position:relative; height:96px; margin-top:12px; }
    button{
      border:0;
      padding:11px 20px;
      border-radius:999px;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn{
      background:var(--accent);
      color:#fff;
      box-shadow: 0 12px 24px rgba(255,77,136,.30);
      font-weight:800;
      min-width:96px;
      position:absolute;
      left:50%; top:50%;
      transform: translate(-120%, -50%);
      z-index:5;
    }

    #noBtn{
      background:#eaeaea;
      color:#111;
      min-width:96px;
      position:absolute;
      left:50%; top:50%;
      transform: translate(20%, -50%);
      box-shadow: 0 10px 20px rgba(0,0,0,.10);
      z-index:5;
      will-change: transform, opacity;
      transition: opacity .25s ease;
    }

    /* Punch hit: bounce, then vanish */
    #noBtn.hit{
      animation: btnHit .34s cubic-bezier(.2,.95,.2,1) forwards;
    }
    #noBtn.gone{
      opacity:0;
      pointer-events:none;
    }
    @keyframes btnHit{
      0%   { transform: translate(20%, -50%) rotate(0deg) scale(1); }
      45%  { transform: translate(42%, -62%) rotate(8deg) scale(1.06); }
      80%  { transform: translate(30%, -52%) rotate(4deg) scale(.98); }
      100% { transform: translate(76%, -60%) rotate(10deg) scale(.92); }
    }

    .sub{ margin-top:12px; font-size:12px; opacity:.75; }

    .screen{ display:none; }
    .screen.active{ display:block; }

    .yay{ font-size:32px; margin:10px 0 12px; font-weight:900; }
    .pic{
      width:min(280px, 70vw);
      aspect-ratio: 1/1;
      border-radius:14px;
      overflow:hidden;
      margin:12px auto 4px;
      box-shadow: 0 18px 40px rgba(0,0,0,.18);
      border: 6px solid rgba(255,255,255,.7);
      background:#fff;
    }
    .pic img{ width:100%; height:100%; object-fit:cover; display:block; }
    .smallBtn{
      margin-top:14px;
      background:#fff;
      box-shadow: 0 12px 25px rgba(0,0,0,.10);
      font-weight:800;
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:28px;
      transform: translateX(-50%);
      background: rgba(20,20,20,.90);
      color:#fff;
      padding:12px 16px;
      border-radius:12px;
      font-size:14px;
      opacity:0;
      pointer-events:none;
      transition: opacity .2s ease, transform .2s ease;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
      z-index:999;
    }
    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(-6px);
    }

    canvas#confetti{ position:fixed; inset:0; pointer-events:none; }

    /* ===========================
       Character (SVG) + punch
       =========================== */
    .actorStage{
      position:absolute;
      left:-260px;
      bottom:-10px;
      width:280px;
      height:190px;
      pointer-events:none;
      z-index:6;

      /* small */
      transform: scale(.65) translateX(0px);
      transform-origin: left bottom;
      filter: drop-shadow(0 16px 18px rgba(0,0,0,.12));

      /* set by JS */
      --travelX: 420px;
    }

    /* movement path to NO */
    .actorStage.runIn{
      animation: stagePath 1.15s cubic-bezier(.2,.92,.2,1) forwards;
    }
    @keyframes stagePath{
      0%   { transform: scale(.65) translateX(0px); }
      65%  { transform: scale(.65) translateX(var(--travelX)); }
      100% { transform: scale(.65) translateX(var(--travelX)); }
    }

    /* whole body group */
    #chibiG{
      transform-origin: 80px 135px;
      will-change: transform;
    }
    .run #chibiG{ animation: runBob .18s ease-in-out infinite; }
    @keyframes runBob{
      0%{ transform: translateY(0) rotate(0deg); }
      50%{ transform: translateY(3px) rotate(-1deg); }
      100%{ transform: translateY(0) rotate(0deg); }
    }

    /* punch: body lean */
    .punch #chibiG{ animation: bodyPunch .46s cubic-bezier(.2,.95,.2,1) forwards; }
    @keyframes bodyPunch{
      0%   { transform: translateX(0) rotate(0deg); }
      35%  { transform: translateX(5px) rotate(-5deg); }
      70%  { transform: translateX(12px) rotate(6deg); }
      100% { transform: translateX(6px) rotate(0deg); }
    }

    /* arm physics (right arm) */
    #armR, #forearmR{
      transform-box: fill-box;
      transform-origin: 8px 8px; /* shoulder / elbow pivots */
    }
    #forearmR{ transform-origin: 6px 8px; }

    .punch #armR{ animation: upperArm .46s cubic-bezier(.2,.95,.2,1) forwards; }
    .punch #forearmR{ animation: foreArm .46s cubic-bezier(.2,.95,.2,1) forwards; }

    @keyframes upperArm{
      0%   { transform: rotate(-24deg); }
      45%  { transform: rotate(-8deg); }
      70%  { transform: rotate(10deg); } /* drive forward */
      100% { transform: rotate(-14deg); } /* recoil */
    }
    @keyframes foreArm{
      0%   { transform: rotate(26deg); }  /* bent */
      45%  { transform: rotate(10deg); }
      70%  { transform: rotate(-18deg); } /* extend at contact */
      100% { transform: rotate(10deg); }
    }

    /* small impact flash near fist */
    #impact{
      opacity:0;
      transform-origin: 0 0;
    }
    .impactOn #impact{
      animation: impactPop .18s ease-out forwards;
    }
    @keyframes impactPop{
      0%{ opacity:0; transform: scale(.6); }
      100%{ opacity:1; transform: scale(1.05); }
    }

    /* heart fx */
    #fxGroup{
      opacity:0;
      transform-origin: 170px 40px;
      transform: scale(.6) translateY(10px);
    }
    .showFx #fxGroup{ animation: fxPop .32s ease-out forwards; }
    @keyframes fxPop{
      0%{ opacity:0; transform: scale(.6) translateY(10px); }
      100%{ opacity:1; transform: scale(1) translateY(0); }
    }

    /* look at camera */
    .look #chibiG{ animation: lookCam .28s ease-in-out forwards; }
    @keyframes lookCam{
      from{ transform: rotate(0deg) translateX(0); }
      to{ transform: rotate(-8deg) translateX(-2px); }
    }

    .fadeOut{ transition: opacity .45s ease; opacity:0; }

    @media (prefers-reduced-motion: reduce){
      .actorStage, #noBtn{ animation:none !important; transition:none !important; }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="wrap">
    <div class="card">

      <!-- Character -->
      <div class="actorStage" id="actorStage" aria-hidden="true">
        <svg width="280" height="190" viewBox="0 0 240 170" xmlns="http://www.w3.org/2000/svg">
          <!-- Heart + sparkles -->
          <g id="fxGroup">
            <g transform="translate(178 40)">
              <path d="M0 8 C0 3 4 0 8 0 C11 0 13 2 14 4 C15 2 17 0 20 0 C24 0 28 3 28 8 C28 16 14 24 14 24 C14 24 0 16 0 8Z" fill="#ff4d88"/>
            </g>
            <g fill="#ffffff" opacity=".95">
              <rect x="166" y="28" width="6" height="6" transform="rotate(45 169 31)"/>
              <rect x="210" y="26" width="6" height="6" transform="rotate(45 213 29)"/>
              <rect x="214" y="52" width="6" height="6" transform="rotate(45 217 55)"/>
            </g>
          </g>

          <!-- Impact flash (near fist; positioned to the right) -->
          <g id="impact" transform="translate(182 96)">
            <path d="M12 0 L16 10 L26 6 L20 16 L30 18 L20 22 L26 32 L16 28 L12 38 L8 28 L-2 32 L4 22 L-6 18 L4 16 L-2 6 L8 10 Z"
                  fill="rgba(255,255,255,.95)" />
          </g>

          <!-- Character body -->
          <g id="chibiG">
            <ellipse cx="92" cy="150" rx="38" ry="10" fill="rgba(0,0,0,.12)"/>

            <!-- legs -->
            <g transform="translate(78 122) rotate(14)">
              <rect x="0" y="0" width="44" height="14" rx="8" fill="#1a1a1a"/>
              <rect x="36" y="-6" width="22" height="24" rx="10" fill="#1a1a1a"/>
            </g>
            <g transform="translate(88 130) rotate(-10)">
              <rect x="0" y="0" width="46" height="14" rx="8" fill="#1a1a1a"/>
              <rect x="38" y="-6" width="22" height="24" rx="10" fill="#1a1a1a"/>
            </g>

            <!-- hoodie -->
            <g transform="translate(86 74) rotate(-6)">
              <rect x="0" y="0" width="60" height="72" rx="22" fill="#ff6fa0" stroke="#1a1a1a" stroke-width="4"/>
              <path d="M18 38 C18 52 42 52 42 38" fill="none" stroke="rgba(26,26,26,.35)" stroke-width="4" stroke-linecap="round"/>
              <rect x="18" y="14" width="6" height="22" rx="6" fill="#fff" opacity=".9"/>
              <rect x="36" y="14" width="6" height="22" rx="6" fill="#fff" opacity=".9"/>
            </g>

            <!-- left arm (static) -->
            <g transform="translate(60 96) rotate(18)">
              <rect x="0" y="0" width="48" height="16" rx="12" fill="#ff6fa0" stroke="#1a1a1a" stroke-width="4"/>
              <circle cx="48" cy="8" r="10" fill="#ffd9c2" stroke="#1a1a1a" stroke-width="4"/>
            </g>

            <!-- right arm (punching): upper arm + forearm + fist -->
            <g id="armR" transform="translate(132 98) rotate(-24)">
              <rect x="0" y="0" width="34" height="16" rx="12" fill="#ff6fa0" stroke="#1a1a1a" stroke-width="4"/>
              <g id="forearmR" transform="translate(26 0) rotate(26)">
                <rect x="0" y="0" width="28" height="14" rx="12" fill="#ff6fa0" stroke="#1a1a1a" stroke-width="4"/>
                <circle cx="30" cy="7" r="10" fill="#ffd9c2" stroke="#1a1a1a" stroke-width="4"/>
              </g>
            </g>

            <!-- ears -->
            <g>
              <rect x="78" y="36" width="16" height="22" rx="10" fill="#ffd9c2" stroke="#1a1a1a" stroke-width="4" transform="rotate(-8 86 47)"/>
              <rect x="152" y="36" width="16" height="22" rx="10" fill="#ffd9c2" stroke="#1a1a1a" stroke-width="4" transform="rotate(8 160 47)"/>
            </g>

            <!-- bandana/hair -->
            <path d="M92 14 C108 2 140 2 156 14 C164 22 166 38 160 46 C150 34 98 34 88 46 C82 38 84 22 92 14Z"
                  fill="#2b1d1a" stroke="#1a1a1a" stroke-width="4"/>
            <circle cx="120" cy="48" r="44" fill="#ffd9c2" stroke="#1a1a1a" stroke-width="4"/>
            <path d="M86 36 C102 50 138 50 154 36" fill="none" stroke="#2b1d1a" stroke-width="10" stroke-linecap="round"/>

            <!-- face -->
            <rect x="104" y="46" width="12" height="18" rx="8" fill="#1a1a1a"/>
            <rect x="128" y="46" width="12" height="18" rx="8" fill="#1a1a1a"/>
            <circle cx="108" cy="50" r="3" fill="#fff" opacity=".9"/>
            <circle cx="132" cy="50" r="3" fill="#fff" opacity=".9"/>
            <rect x="90" y="70" width="18" height="10" rx="8" fill="rgba(255,77,136,.35)"/>
            <rect x="150" y="70" width="18" height="10" rx="8" fill="rgba(255,77,136,.35)"/>
            <path d="M112 78 C120 86 128 86 136 78" fill="none" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round"/>
          </g>
        </svg>
      </div>

      <!-- QUESTION SCREEN -->
      <div id="qScreen" class="screen active">
        <div class="kitty">
          <span class="heartBadge"></span>
          <span class="eye left"></span>
          <span class="eye right"></span>
          <span class="nose"></span>
        </div>

        <h1><span id="nameSpan">Farida</span> will you be my valentine?</h1>

        <div class="btnRow" id="btnArea">
          <button id="yesBtn">Yes</button>
          <button id="noBtn">No</button>
        </div>

        <div class="sub">‚ÄúNo‚Äù seems a bit shy üòà</div>
      </div>

      <!-- YES SCREEN -->
      <div id="yesScreen" class="screen">
        <div class="kitty">
          <span class="heartBadge"></span>
          <span class="eye left"></span>
          <span class="eye right"></span>
          <span class="nose"></span>
        </div>

        <h1><span id="nameSpan2">Farida</span> will you be my valentine?</h1>
        <div class="yay">YAY! üéâ</div>

        <div class="pic">
          <img id="yayImg" src="yay.jpg" alt="yay" />
        </div>

        <button class="smallBtn" id="backBtn">Ask again</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">Sorry, wrong answer. Try again. üò°</div>

  <script>
    // ====== CUSTOMIZE ======
    const herName = "Farida";
    const yesImage = "yay.jpg";
    // =======================

    const qScreen = document.getElementById("qScreen");
    const yesScreen = document.getElementById("yesScreen");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const btnArea = document.getElementById("btnArea");
    const toast = document.getElementById("toast");
    const backBtn = document.getElementById("backBtn");
    const actorStage = document.getElementById("actorStage");
    const impact = document.getElementById("impact");

    document.getElementById("nameSpan").textContent = herName;
    document.getElementById("nameSpan2").textContent = herName;
    document.getElementById("yayImg").src = yesImage;

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.classList.remove("show"), 1200);
    }

    function goQuestion(){
      yesScreen.classList.remove("active");
      qScreen.classList.add("active");
      stopConfetti();
    }
    function goYes(){
      qScreen.classList.remove("active");
      yesScreen.classList.add("active");
      startConfetti();
    }

    // If she clicks NO before punch
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      showToast("Sorry, wrong answer. Try again. üò°");
      setTimeout(goQuestion, 900);
    });

    yesBtn.addEventListener("click", goYes);
    backBtn.addEventListener("click", goQuestion);

    // Put character close enough so fist reaches NO
    function positionActorToNo(){
      const noRect = noBtn.getBoundingClientRect();
      const areaRect = btnArea.getBoundingClientRect();

      const noCenterX = (noRect.left + noRect.width/2) - areaRect.left;

      // Travel so the character‚Äôs fist (near right edge of SVG) is near NO center
      // Tune offsets for realism
      const travel = Math.max(280, Math.min(560, noCenterX + 250));
      actorStage.style.setProperty("--travelX", travel + "px");
    }

    window.addEventListener("load", () => {
      positionActorToNo();

      actorStage.classList.add("runIn");
      actorStage.classList.add("run");

      // Punch right after arrival
      setTimeout(() => {
        actorStage.classList.remove("run");
        actorStage.classList.add("punch");

        // CONTACT moment: when forearm is most extended (~70% of 460ms ‚âà 320ms)
        setTimeout(() => {
          actorStage.classList.add("impactOn");
          noBtn.classList.add("hit");
        }, 320);

        // remove impact flash quickly + vanish button
        setTimeout(() => actorStage.classList.remove("impactOn"), 520);
        setTimeout(() => noBtn.classList.add("gone"), 620);

      }, 980);

      // Look + heart
      setTimeout(() => {
        actorStage.classList.remove("punch");
        actorStage.classList.add("look");
        actorStage.classList.add("showFx");
      }, 1650);

      // Fade out
      setTimeout(() => actorStage.classList.add("fadeOut"), 2750);
    });

    // ================== CONFETTI (simple canvas) ==================
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let W, H, confettiTimer = null;
    let pieces = [];

    function resize(){
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function makePieces(n=160){
      pieces = Array.from({length:n}, () => ({
        x: Math.random()*W,
        y: -20 - Math.random()*H,
        r: 2 + Math.random()*4,
        vy: 2 + Math.random()*4,
        vx: -1 + Math.random()*2,
        a: Math.random()*Math.PI*2,
        va: -0.1 + Math.random()*0.2
      }));
    }

    function draw(){
      ctx.clearRect(0,0,W,H);
      ctx.globalAlpha = 0.9;
      for(const p of pieces){
        p.x += p.vx;
        p.y += p.vy;
        p.a += p.va;

        if(p.y > H+30) { p.y = -20; p.x = Math.random()*W; }
        if(p.x < -30) p.x = W+30;
        if(p.x > W+30) p.x = -30;

        const hue = ((p.x/W)*120 + 330) % 360;
        ctx.fillStyle = `hsl(${hue} 90% 75%)`;
        ctx.beginPath();
        ctx.ellipse(p.x, p.y, p.r, p.r*1.4, p.a, 0, Math.PI*2);
        ctx.fill();
      }
      confettiTimer = requestAnimationFrame(draw);
    }

    function startConfetti(){
      makePieces();
      if(confettiTimer) cancelAnimationFrame(confettiTimer);
      draw();
    }
    function stopConfetti(){
      if(confettiTimer) cancelAnimationFrame(confettiTimer);
      confettiTimer = null;
      ctx.clearRect(0,0,W,H);
    }
  </script>
</body>
</html>

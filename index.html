<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --bg1:#f8c7d6;
      --bg2:#f4a9c6;
      --card:#ffffffcc;
      --text:#111;
      --accent:#ff4d88;
      --shadow: 0 20px 50px rgba(0,0,0,.12);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 30% 20%, #ffd6e4 0%, var(--bg1) 35%, var(--bg2) 100%);
      overflow:hidden;
      color:var(--text);
    }

    .wrap{ width:min(520px, 92vw); padding:24px 18px; position:relative; }

    .card{
      background:var(--card);
      backdrop-filter: blur(6px);
      border-radius:18px;
      box-shadow: var(--shadow);
      padding:26px 22px 22px;
      text-align:center;
      border:1px solid rgba(255,255,255,.6);
      position:relative;
      overflow:hidden;
    }

    .kitty{
      width:82px; height:82px; margin:0 auto 10px; border-radius:50%;
      background: #ffcfb8; position:relative;
      box-shadow: 0 10px 22px rgba(0,0,0,.08) inset;
    }
    .kitty:before, .kitty:after{
      content:""; position:absolute; top:-10px; width:22px; height:22px;
      background:#ffcfb8; border-radius:6px 18px 6px 18px;
      transform: rotate(10deg);
    }
    .kitty:before{ left:10px; }
    .kitty:after{ right:10px; transform: rotate(-10deg); }
    .eye{ position:absolute; top:34px; width:8px; height:8px; background:#111; border-radius:50%; }
    .eye.left{ left:26px; } .eye.right{ right:26px; }
    .nose{
      position:absolute; top:46px; left:50%; transform:translateX(-50%);
      width:10px; height:10px; background:#ff6fa0; border-radius:50% 50% 60% 60%;
    }
    .heartBadge{
      position:absolute; top:-8px; right:-4px; width:18px; height:18px;
      background:var(--accent); transform: rotate(45deg); border-radius:4px;
      box-shadow: 0 10px 18px rgba(255,77,136,.35);
    }
    .heartBadge:before,.heartBadge:after{
      content:""; position:absolute; width:18px; height:18px; background:var(--accent); border-radius:50%;
    }
    .heartBadge:before{ left:-9px; top:0; } .heartBadge:after{ left:0; top:-9px; }

    h1{ font-size:28px; line-height:1.15; margin:10px 0 16px; letter-spacing:-0.5px; }

    .btnRow{
      position:relative;
      height:84px;
      margin-top:12px;
    }

    button{
      border:0;
      padding:11px 20px;
      border-radius:999px;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: filter .12s ease;
    }

    #yesBtn{
      background:var(--accent);
      color:#fff;
      box-shadow: 0 12px 24px rgba(255,77,136,.30);
      font-weight:700;
      min-width:92px;
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-120%, -50%);
      z-index:3;
    }

    #noBtn{
      background:#eaeaea;
      color:#111;
      min-width:92px;
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(20%, -50%);
      box-shadow: 0 10px 20px rgba(0,0,0,.10);
      z-index:3;
      transition: transform .55s cubic-bezier(.2,.9,.2,1), opacity .25s ease;
      will-change: transform, opacity;
    }

    /* The kick sends it out HARD to the right */
    #noBtn.kicked{
      transform: translate(340%, -85%) rotate(18deg);
      opacity:0;
      pointer-events:none;
    }

    .sub{ margin-top:12px; font-size:12px; opacity:.75; }

    .screen{ display:none; }
    .screen.active{ display:block; }

    .yay{ font-size:32px; margin:10px 0 12px; font-weight:900; }

    .pic{
      width:min(280px, 70vw);
      aspect-ratio: 1/1;
      border-radius:14px;
      overflow:hidden;
      margin:12px auto 4px;
      box-shadow: 0 18px 40px rgba(0,0,0,.18);
      border: 6px solid rgba(255,255,255,.7);
      background:#fff;
    }
    .pic img{ width:100%; height:100%; object-fit:cover; display:block; }

    .smallBtn{
      margin-top:14px;
      background:#fff;
      box-shadow: 0 12px 25px rgba(0,0,0,.10);
      font-weight:700;
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:28px;
      transform: translateX(-50%);
      background: rgba(20,20,20,.90);
      color:#fff;
      padding:12px 16px;
      border-radius:12px;
      font-size:14px;
      opacity:0;
      pointer-events:none;
      transition: opacity .2s ease, transform .2s ease;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
      z-index:999;
    }
    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(-6px);
    }

    canvas#confetti{ position:fixed; inset:0; pointer-events:none; }

    /* =======================
       REAL CHARACTER (CSS)
       ======================= */
    .actorStage{
      position:absolute;
      left:-220px;
      bottom:-8px;
      width:240px;
      height:170px;
      pointer-events:none;
      z-index:4;
      opacity:1;
    }

    .actor{
      position:absolute;
      left:10px;
      bottom:0;
      width:170px;
      height:170px;
      transform-origin: 40px 140px; /* near feet */
      filter: drop-shadow(0 18px 20px rgba(0,0,0,.12));
    }

    /* Body parts */
    .head{
      position:absolute;
      left:98px;
      top:24px;
      width:42px;
      height:42px;
      border-radius:50%;
      background:#ffe2c7;
      border:3px solid #111;
    }
    .head:before, .head:after{
      content:"";
      position:absolute;
      top:17px;
      width:5px; height:5px;
      background:#111;
      border-radius:50%;
    }
    .head:before{ left:12px; }
    .head:after{ right:12px; }
    .smile{
      position:absolute;
      left:50%;
      top:26px;
      width:16px;
      height:9px;
      border:3px solid #111;
      border-top:0;
      border-left:0;
      border-right:0;
      border-radius:0 0 12px 12px;
      transform: translateX(-50%);
    }

    .torso{
      position:absolute;
      left:110px;
      top:66px;
      width:18px;
      height:56px;
      background:#111;
      border-radius:10px;
      transform: rotate(-8deg);
    }

    .arm{
      position:absolute;
      left:112px;
      top:78px;
      width:52px;
      height:10px;
      background:#111;
      border-radius:10px;
      transform-origin: 8px 5px;
    }
    .arm.back{ transform: rotate(18deg); opacity:.9; }
    .arm.front{ top:92px; transform: rotate(-18deg); }

    .leg{
      position:absolute;
      left:112px;
      top:112px;
      width:60px;
      height:12px;
      background:#111;
      border-radius:10px;
      transform-origin: 10px 6px;
    }
    .leg.back{ transform: rotate(16deg); opacity:.9; }
    .leg.front{ top:124px; transform: rotate(-8deg); }

    .shoe{
      position:absolute;
      right:-10px;
      top:-4px;
      width:18px;
      height:20px;
      background:#111;
      border-radius:6px;
      transform: rotate(10deg);
    }
    .leg.front .shoe{ transform: rotate(-12deg); }

    /* Heart pop (not emoji ‚Äî CSS heart) */
    .popHeart{
      position:absolute;
      left:148px;
      top:18px;
      width:22px;
      height:22px;
      opacity:0;
      transform: scale(.5) translateY(6px);
      transition: opacity .25s ease, transform .25s ease;
      filter: drop-shadow(0 10px 16px rgba(255,77,136,.35));
    }
    .popHeart:before, .popHeart:after{
      content:"";
      position:absolute;
      width:22px; height:22px;
      background:var(--accent);
      border-radius:50%;
    }
    .popHeart:before{ left:-11px; top:0; }
    .popHeart:after{ left:0; top:-11px; }
    .popHeart .square{
      position:absolute;
      width:22px; height:22px;
      background:var(--accent);
      transform: rotate(45deg);
      left:-5px; top:-5px;
      border-radius:4px;
    }
    .popHeart.show{
      opacity:1;
      transform: scale(1) translateY(0);
    }

    /* Motion sequence */
    .actorStage.runIn{ animation: runIn .95s cubic-bezier(.2,.9,.2,1) forwards; }
    @keyframes runIn{
      from{ left:-240px; }
      to{ left:-10px; }
    }

    /* Run bounce */
    .actor.runBounce{ animation: bounce .28s ease-in-out infinite; }
    @keyframes bounce{
      0%{ transform: translateY(0); }
      50%{ transform: translateY(3px); }
      100%{ transform: translateY(0); }
    }

    /* Kick move */
    .actor.kick{ animation: kick .48s ease-in-out forwards; }
    @keyframes kick{
      0%{ transform: translateX(0) rotate(0); }
      30%{ transform: translateX(20px) rotate(-6deg); }
      60%{ transform: translateX(36px) rotate(7deg); }
      100%{ transform: translateX(22px) rotate(0); }
    }

    /* Leg swing for kick */
    .actor.kick .leg.front{ animation: legKick .48s ease-in-out forwards; }
    @keyframes legKick{
      0%{ transform: rotate(-8deg); }
      55%{ transform: rotate(-62deg); }
      100%{ transform: rotate(-18deg); }
    }

    /* Look at camera */
    .actor.look{ animation: look .30s ease-in-out forwards; }
    @keyframes look{
      from{ transform: translateX(22px) rotate(0); }
      to{ transform: translateX(22px) rotate(-6deg); }
    }

    /* Fade out */
    .actorStage.fadeOut{
      transition: opacity .35s ease;
      opacity:0;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="wrap">
    <div class="card">

      <!-- Character stage -->
      <div class="actorStage" id="actorStage" aria-hidden="true">
        <div class="actor runBounce" id="actor">
          <div class="popHeart" id="popHeart"><div class="square"></div></div>
          <div class="head"><div class="smile"></div></div>
          <div class="torso"></div>
          <div class="arm back"></div>
          <div class="arm front"></div>
          <div class="leg back"><div class="shoe"></div></div>
          <div class="leg front"><div class="shoe"></div></div>
        </div>
      </div>

      <!-- QUESTION SCREEN -->
      <div id="qScreen" class="screen active">
        <div class="kitty">
          <span class="heartBadge"></span>
          <span class="eye left"></span>
          <span class="eye right"></span>
          <span class="nose"></span>
        </div>

        <h1><span id="nameSpan">Farida</span> will you be my valentine?</h1>

        <div class="btnRow" id="btnArea">
          <button id="yesBtn">Yes</button>
          <button id="noBtn">No</button>
        </div>

        <div class="sub">‚ÄúNo‚Äù seems a bit shy üòà</div>
      </div>

      <!-- YES SCREEN -->
      <div id="yesScreen" class="screen">
        <div class="kitty">
          <span class="heartBadge"></span>
          <span class="eye left"></span>
          <span class="eye right"></span>
          <span class="nose"></span>
        </div>

        <h1><span id="nameSpan2">Farida</span> will you be my valentine?</h1>
        <div class="yay">YAY! üéâ</div>

        <div class="pic">
          <img id="yayImg" src="yay.jpg" alt="yay" />
        </div>

        <button class="smallBtn" id="backBtn">Ask again</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">Sorry, wrong answer. Try again. üò°</div>

  <script>
    // ====== CUSTOMIZE ======
    const herName = "Farida";
    const yesImage = "yay.jpg"; // upload to repo OR use a URL
    // =======================

    const qScreen = document.getElementById("qScreen");
    const yesScreen = document.getElementById("yesScreen");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const toast = document.getElementById("toast");
    const backBtn = document.getElementById("backBtn");

    const actorStage = document.getElementById("actorStage");
    const actor = document.getElementById("actor");
    const popHeart = document.getElementById("popHeart");

    document.getElementById("nameSpan").textContent = herName;
    document.getElementById("nameSpan2").textContent = herName;
    document.getElementById("yayImg").src = yesImage;

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=> toast.classList.remove("show"), 1200);
    }

    function goQuestion(){
      yesScreen.classList.remove("active");
      qScreen.classList.add("active");
      stopConfetti();
    }
    function goYes(){
      qScreen.classList.remove("active");
      yesScreen.classList.add("active");
      startConfetti();
    }

    // NO click (if she clicks fast before kick or on lag)
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      showToast("Sorry, wrong answer. Try again. üò°");
      setTimeout(goQuestion, 900);
    });

    yesBtn.addEventListener("click", goYes);
    backBtn.addEventListener("click", goQuestion);

    // Opening sequence
    window.addEventListener("load", () => {
      // run in
      actorStage.classList.add("runIn");

      // kick
      setTimeout(() => {
        actor.classList.remove("runBounce");
        actor.classList.add("kick");
        noBtn.classList.add("kicked");
      }, 950);

      // look + heart
      setTimeout(() => {
        actor.classList.remove("kick");
        actor.classList.add("look");
        popHeart.classList.add("show");
      }, 1450);

      // fade out character
      setTimeout(() => {
        actorStage.classList.add("fadeOut");
      }, 2350);
    });

    // ================== CONFETTI (simple canvas) ==================
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let W, H, confettiTimer = null;
    let pieces = [];

    function resize(){
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function makePieces(n=160){
      pieces = Array.from({length:n}, () => ({
        x: Math.random()*W,
        y: -20 - Math.random()*H,
        r: 2 + Math.random()*4,
        vy: 2 + Math.random()*4,
        vx: -1 + Math.random()*2,
        a: Math.random()*Math.PI*2,
        va: -0.1 + Math.random()*0.2
      }));
    }

    function draw(){
      ctx.clearRect(0,0,W,H);
      ctx.globalAlpha = 0.9;
      for(const p of pieces){
        p.x += p.vx;
        p.y += p.vy;
        p.a += p.va;

        if(p.y > H+30) { p.y = -20; p.x = Math.random()*W; }
        if(p.x < -30) p.x = W+30;
        if(p.x > W+30) p.x = -30;

        const hue = ((p.x/W)*120 + 330) % 360;
        ctx.fillStyle = `hsl(${hue} 90% 75%)`;
        ctx.beginPath();
        ctx.ellipse(p.x, p.y, p.r, p.r*1.4, p.a, 0, Math.PI*2);
        ctx.fill();
      }
      confettiTimer = requestAnimationFrame(draw);
    }

    function startConfetti(){
      makePieces();
      if(confettiTimer) cancelAnimationFrame(confettiTimer);
      draw();
    }
    function stopConfetti(){
      if(confettiTimer) cancelAnimationFrame(confettiTimer);
      confettiTimer = null;
      ctx.clearRect(0,0,W,H);
    }
  </script>
</body>
</html>

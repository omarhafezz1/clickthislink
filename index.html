<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --bg1:#f8c7d6;
      --bg2:#f4a9c6;
      --card:#ffffffcc;
      --text:#111;
      --accent:#ff4d88;
      --shadow: 0 20px 50px rgba(0,0,0,.12);

      --ink:#1a1a1a;
      --skin:#ffd9c2;
      --hair:#2b1d1a;
      --hoodie:#ff6fa0;
      --hoodie2:#ff4d88;
      --shoe:#1a1a1a;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 30% 20%, #ffd6e4 0%, var(--bg1) 35%, var(--bg2) 100%);
      overflow:hidden;
      color:var(--text);
    }

    .wrap{
      width:min(540px, 92vw);
      padding:24px 18px;
      position:relative;
    }

    .card{
      background:var(--card);
      backdrop-filter: blur(6px);
      border-radius:18px;
      box-shadow: var(--shadow);
      padding:26px 22px 22px;
      text-align:center;
      border:1px solid rgba(255,255,255,.6);
      position:relative;
      overflow:hidden;
    }

    /* top cute badge */
    .kitty{
      width:82px; height:82px; margin:0 auto 10px; border-radius:50%;
      background: #ffcfb8; position:relative;
      box-shadow: 0 10px 22px rgba(0,0,0,.08) inset;
    }
    .kitty:before, .kitty:after{
      content:""; position:absolute; top:-10px; width:22px; height:22px;
      background:#ffcfb8; border-radius:6px 18px 6px 18px;
      transform: rotate(10deg);
    }
    .kitty:before{ left:10px; }
    .kitty:after{ right:10px; transform: rotate(-10deg); }
    .eye{ position:absolute; top:34px; width:8px; height:8px; background:#111; border-radius:50%; }
    .eye.left{ left:26px; } .eye.right{ right:26px; }
    .nose{
      position:absolute; top:46px; left:50%; transform:translateX(-50%);
      width:10px; height:10px; background:#ff6fa0; border-radius:50% 50% 60% 60%;
    }
    .heartBadge{
      position:absolute; top:-8px; right:-4px; width:18px; height:18px;
      background:var(--accent); transform: rotate(45deg); border-radius:4px;
      box-shadow: 0 10px 18px rgba(255,77,136,.35);
    }
    .heartBadge:before,.heartBadge:after{
      content:""; position:absolute; width:18px; height:18px; background:var(--accent); border-radius:50%;
    }
    .heartBadge:before{ left:-9px; top:0; } .heartBadge:after{ left:0; top:-9px; }

    h1{
      font-size:28px;
      line-height:1.15;
      margin:10px 0 16px;
      letter-spacing:-0.5px;
    }

    /* button arena */
    .btnRow{
      position:relative;
      height:92px;
      margin-top:12px;
    }

    button{
      border:0;
      padding:11px 20px;
      border-radius:999px;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: filter .12s ease;
    }

    #yesBtn{
      background:var(--accent);
      color:#fff;
      box-shadow: 0 12px 24px rgba(255,77,136,.30);
      font-weight:800;
      min-width:96px;
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-120%, -50%);
      z-index:5;
    }

    #noBtn{
      background:#eaeaea;
      color:#111;
      min-width:96px;
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(20%, -50%);
      box-shadow: 0 10px 20px rgba(0,0,0,.10);
      z-index:5;
      will-change: transform, opacity;
      transition: transform .65s cubic-bezier(.2,.95,.15,1), opacity .25s ease;
    }

    /* kicked away */
    #noBtn.kicked{
      transform: translate(460%, -105%) rotate(22deg);
      opacity:0;
      pointer-events:none;
      filter: blur(.35px);
    }

    .sub{
      margin-top:12px;
      font-size:12px;
      opacity:.75;
    }

    /* screens */
    .screen{ display:none; }
    .screen.active{ display:block; }

    .yay{
      font-size:32px;
      margin:10px 0 12px;
      font-weight:900;
    }

    .pic{
      width:min(280px, 70vw);
      aspect-ratio: 1/1;
      border-radius:14px;
      overflow:hidden;
      margin:12px auto 4px;
      box-shadow: 0 18px 40px rgba(0,0,0,.18);
      border: 6px solid rgba(255,255,255,.7);
      background:#fff;
    }
    .pic img{ width:100%; height:100%; object-fit:cover; display:block; }

    .smallBtn{
      margin-top:14px;
      background:#fff;
      box-shadow: 0 12px 25px rgba(0,0,0,.10);
      font-weight:800;
    }

    /* toast */
    .toast{
      position:fixed;
      left:50%;
      bottom:28px;
      transform: translateX(-50%);
      background: rgba(20,20,20,.90);
      color:#fff;
      padding:12px 16px;
      border-radius:12px;
      font-size:14px;
      opacity:0;
      pointer-events:none;
      transition: opacity .2s ease, transform .2s ease;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
      z-index:999;
    }
    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(-6px);
    }

    canvas#confetti{ position:fixed; inset:0; pointer-events:none; }

    /* =========================
       CHIBI ANIMATION (POLISHED)
       iOS FIX: animate actorInner
       ========================= */
    .actorStage{
      position:absolute;
      left:-340px;
      bottom:-18px;
      width:360px;
      height:240px;
      pointer-events:none;
      z-index:6;
      opacity:1;

      /* make character smaller */
      transform: scale(.72);
      transform-origin: left bottom;

      /* shadow on stage (NOT on rotating parts) */
      filter: drop-shadow(0 20px 22px rgba(0,0,0,.12));
    }

    .actor{
      position:absolute;
      left:44px;
      bottom:0;
      width:220px;
      height:220px;
      pointer-events:none;
    }

    .actorInner{
      position:absolute;
      inset:0;
      transform-origin: 92px 190px;
      will-change: transform;
      backface-visibility: hidden;
      transform: translateZ(0);
    }

    /* --- head --- */
    .c-head{
      position:absolute;
      left:108px;
      top:30px;
      width:92px;
      height:92px;
      background:var(--skin);
      border:4px solid var(--ink);
      border-radius:46px;
    }

    .c-hair{
      position:absolute;
      left:104px;
      top:22px;
      width:100px;
      height:70px;
      background:var(--hair);
      border:4px solid var(--ink);
      border-bottom:0;
      border-radius:60px 60px 40px 40px;
      transform: rotate(-2deg);
    }
    .c-fringe{
      position:absolute;
      left:112px;
      top:52px;
      width:86px;
      height:32px;
      background:var(--hair);
      border:4px solid var(--ink);
      border-top:0;
      border-left:0;
      border-right:0;
      border-radius:0 0 30px 30px;
      transform: rotate(-3deg);
    }

    .ear{
      position:absolute;
      width:18px;height:24px;
      background:var(--skin);
      border:4px solid var(--ink);
      border-radius:12px;
      top:62px;
    }
    .ear.l{ left:96px; transform: rotate(-8deg); }
    .ear.r{ left:196px; transform: rotate(8deg); }

    .eyeB{
      position:absolute;
      top:70px;
      width:12px;height:18px;
      background:var(--ink);
      border-radius:10px;
    }
    .eyeB.l{ left:132px; }
    .eyeB.r{ left:174px; }
    .shine{
      position:absolute; top:3px; left:3px;
      width:4px;height:6px;background:#fff;border-radius:4px; opacity:.9;
    }
    .blush{
      position:absolute; top:94px;
      width:18px;height:10px;background:rgba(255,77,136,.35);
      border-radius:10px;
      filter: blur(.2px);
    }
    .blush.l{ left:118px; }
    .blush.r{ left:188px; }
    .mouth{
      position:absolute;
      left:50%;
      top:102px;
      width:26px;
      height:16px;
      transform: translateX(-50%);
      border:4px solid var(--ink);
      border-top:0;
      border-left:0;
      border-right:0;
      border-radius:0 0 18px 18px;
    }

    /* --- hoodie body --- */
    .c-body{
      position:absolute;
      left:118px;
      top:118px;
      width:74px;
      height:78px;
      background:linear-gradient(180deg, var(--hoodie), var(--hoodie2));
      border:4px solid var(--ink);
      border-radius:26px;
      transform: rotate(-6deg);
    }
    .pocket{
      position:absolute;
      left:10px; top:42px;
      width:54px;height:26px;
      border:4px solid rgba(26,26,26,.85);
      border-top:0;
      border-left:0;
      border-right:0;
      border-radius:0 0 20px 20px;
      opacity:.35;
    }
    .string{
      position:absolute; top:16px;
      width:6px;height:24px;background:rgba(255,255,255,.9);
      border-radius:6px;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,.12);
    }
    .string.l{ left:22px; transform: rotate(8deg); }
    .string.r{ right:22px; transform: rotate(-8deg); }

    /* arms */
    .arm{
      position:absolute;
      top:132px;
      width:58px;height:18px;
      background:linear-gradient(180deg, var(--hoodie), var(--hoodie2));
      border:4px solid var(--ink);
      border-radius:16px;
      transform-origin: 12px 9px;
    }
    .arm.l{ left:86px; transform: rotate(18deg); }
    .arm.r{ left:176px; transform: rotate(-24deg); }
    .hand{
      position:absolute;
      right:-10px; top:2px;
      width:18px;height:18px;
      background:var(--skin);
      border:4px solid var(--ink);
      border-radius:50%;
      transform: rotate(6deg);
    }

    /* legs base */
    .leg{
      position:absolute;
      width:52px;
      height:16px;
      background:#111;
      border:4px solid var(--ink);
      border-radius:14px;
      transform-origin: 10px 8px; /* hip */
    }

    /* left leg simple */
    .leg.l{
      left:118px;
      top:184px;
      transform: rotate(14deg);
      opacity:.95;
    }

    /* right leg = THIGH + SHIN */
    .leg.r{
      left:132px;
      top:196px;
      transform: rotate(-10deg);
    }

    .shin{
      position:absolute;
      left:34px;   /* knee */
      top:-2px;
      width:44px;
      height:14px;
      background:#111;
      border:4px solid var(--ink);
      border-radius:14px;
      transform-origin: 6px 7px; /* knee */
      transform: rotate(18deg);  /* default bend */
    }

    .shoe{
      position:absolute;
      right:-16px;
      top:-8px;
      width:26px;
      height:28px;
      background:var(--shoe);
      border:4px solid var(--ink);
      border-radius:12px;
      transform: rotate(10deg);
      box-shadow: inset 0 -6px 0 rgba(255,255,255,.08);
    }

    /* Heart FX */
    .fx{
      position:absolute;
      left:206px;
      top:44px;
      width:44px;
      height:44px;
      opacity:0;
      transform: scale(.6) translateY(10px);
      transition: opacity .25s ease, transform .25s ease;
      filter: drop-shadow(0 12px 18px rgba(255,77,136,.35));
    }
    .fx.show{ opacity:1; transform: scale(1) translateY(0); }

    .fx .h{
      position:absolute;
      left:12px; top:12px;
      width:18px; height:18px;
      background:var(--accent);
      transform: rotate(45deg);
      border-radius:4px;
    }
    .fx .h:before, .fx .h:after{
      content:""; position:absolute; width:18px;height:18px; background:var(--accent); border-radius:50%;
    }
    .fx .h:before{ left:-9px; top:0; }
    .fx .h:after{ left:0; top:-9px; }

    .spark{
      position:absolute;
      width:6px;height:6px;
      background:#fff;
      border-radius:2px;
      box-shadow: 0 0 0 2px rgba(255,255,255,.7);
      transform: rotate(45deg);
      opacity:.95;
      animation: twinkle .9s ease-in-out infinite;
    }
    .spark.s1{ left:2px; top:20px; }
    .spark.s2{ right:6px; top:6px; animation-delay:.12s; transform: rotate(45deg) scale(.9); }
    .spark.s3{ right:2px; bottom:6px; animation-delay:.22s; transform: rotate(45deg) scale(.8); }
    @keyframes twinkle{
      0%,100%{ transform: rotate(45deg) scale(.85); opacity:.75; }
      50%{ transform: rotate(45deg) scale(1.05); opacity:1; }
    }

    /* Stage in */
    .actorStage.runIn{ animation: stageIn 1.1s cubic-bezier(.2,.92,.2,1) forwards; }
    @keyframes stageIn{
      from{ left:-360px; }
      to{ left:-54px; }
    }

    /* Run bob */
    .actorInner.run{ animation: runBob .22s ease-in-out infinite; }
    @keyframes runBob{
      0%{ transform: translateY(0); }
      50%{ transform: translateY(4px); }
      100%{ transform: translateY(0); }
    }

    /* Kick lean */
    .actorInner.kick{ animation: kickLean .52s cubic-bezier(.2,.95,.2,1) forwards; }
    @keyframes kickLean{
      0%{ transform: translateX(0) rotate(0); }
      35%{ transform: translateX(18px) rotate(-6deg); }
      70%{ transform: translateX(44px) rotate(7deg); }
      100%{ transform: translateX(28px) rotate(0); }
    }

    /* Realistic thigh + shin kick */
    .actorInner.kick .leg.r{ animation: thighKick .52s cubic-bezier(.2,.95,.2,1) forwards; }
    .actorInner.kick .leg.r .shin{ animation: shinKick .52s cubic-bezier(.2,.95,.2,1) forwards; }

    @keyframes thighKick{
      0%   { transform: rotate(-10deg); }
      40%  { transform: rotate(-28deg); }
      70%  { transform: rotate(-64deg); }
      100% { transform: rotate(-22deg); }
    }
    @keyframes shinKick{
      0%   { transform: rotate(18deg); }
      45%  { transform: rotate(10deg); }
      70%  { transform: rotate(-30deg); }
      100% { transform: rotate(6deg); }
    }

    /* Look at camera */
    .actorInner.look{ animation: lookCam .28s ease-in-out forwards; }
    @keyframes lookCam{
      from{ transform: translateX(28px) rotate(0); }
      to{ transform: translateX(26px) rotate(-8deg); }
    }

    .actorStage.fadeOut{
      transition: opacity .45s ease;
      opacity:0;
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .actorStage, .actorInner, #noBtn{ animation:none !important; transition:none !important; }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="wrap">
    <div class="card">

      <!-- Chibi character (polished, iOS-safe) -->
      <div class="actorStage" id="actorStage" aria-hidden="true">
        <div class="actor" id="actor">
          <div class="actorInner run" id="actorInner">
            <div class="fx" id="fx">
              <div class="h"></div>
              <div class="spark s1"></div>
              <div class="spark s2"></div>
              <div class="spark s3"></div>
            </div>

            <div class="ear l"></div>
            <div class="ear r"></div>
            <div class="c-hair"></div>
            <div class="c-fringe"></div>

            <div class="c-head">
              <div class="eyeB l"><div class="shine"></div></div>
              <div class="eyeB r"><div class="shine"></div></div>
              <div class="blush l"></div>
              <div class="blush r"></div>
              <div class="mouth"></div>
            </div>

            <div class="arm l"><div class="hand"></div></div>
            <div class="arm r"><div class="hand"></div></div>

            <div class="c-body">
              <div class="string l"></div>
              <div class="string r"></div>
              <div class="pocket"></div>
            </div>

            <div class="leg l"><div class="shoe"></div></div>

            <!-- right leg: thigh + shin -->
            <div class="leg r">
              <div class="shin">
                <div class="shoe"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- QUESTION SCREEN -->
      <div id="qScreen" class="screen active">
        <div class="kitty">
          <span class="heartBadge"></span>
          <span class="eye left"></span>
          <span class="eye right"></span>
          <span class="nose"></span>
        </div>

        <h1><span id="nameSpan">Farida</span> will you be my valentine?</h1>

        <div class="btnRow" id="btnArea">
          <button id="yesBtn">Yes</button>
          <button id="noBtn">No</button>
        </div>

        <div class="sub">‚ÄúNo‚Äù seems a bit shy üòà</div>
      </div>

      <!-- YES SCREEN -->
      <div id="yesScreen" class="screen">
        <div class="kitty">
          <span class="heartBadge"></span>
          <span class="eye left"></span>
          <span class="eye right"></span>
          <span class="nose"></span>
        </div>

        <h1><span id="nameSpan2">Farida</span> will you be my valentine?</h1>
        <div class="yay">YAY! üéâ</div>

        <div class="pic">
          <img id="yayImg" src="yay.jpg" alt="yay" />
        </div>

        <button class="smallBtn" id="backBtn">Ask again</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">Sorry, wrong answer. Try again. üò°</div>

  <script>
    // ====== CUSTOMIZE ======
    const herName = "Farida";
    const yesImage = "yay.jpg"; // upload to repo OR use a URL
    // =======================

    const qScreen = document.getElementById("qScreen");
    const yesScreen = document.getElementById("yesScreen");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const toast = document.getElementById("toast");
    const backBtn = document.getElementById("backBtn");

    const actorStage = document.getElementById("actorStage");
    const actorInner = document.getElementById("actorInner");
    const fx = document.getElementById("fx");

    document.getElementById("nameSpan").textContent = herName;
    document.getElementById("nameSpan2").textContent = herName;
    document.getElementById("yayImg").src = yesImage;

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=> toast.classList.remove("show"), 1200);
    }

    function goQuestion(){
      yesScreen.classList.remove("active");
      qScreen.classList.add("active");
      stopConfetti();
    }

    function goYes(){
      qScreen.classList.remove("active");
      yesScreen.classList.add("active");
      startConfetti();
    }

    // If she clicks NO before kick (fast tap) or if it‚Äôs still there:
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      showToast("Sorry, wrong answer. Try again. üò°");
      setTimeout(goQuestion, 900);
    });

    yesBtn.addEventListener("click", goYes);
    backBtn.addEventListener("click", goQuestion);

    // Opening animation sequence
    window.addEventListener("load", () => {
      actorStage.classList.add("runIn");

      // Kick timing
      setTimeout(() => {
        actorInner.classList.remove("run");
        actorInner.classList.add("kick");
        noBtn.classList.add("kicked");
      }, 1100);

      // Look + heart FX
      setTimeout(() => {
        actorInner.classList.remove("kick");
        actorInner.classList.add("look");
        fx.classList.add("show");
      }, 1600);

      // Fade out
      setTimeout(() => {
        actorStage.classList.add("fadeOut");
      }, 2700);
    });

    // ================== CONFETTI (simple canvas) ==================
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let W, H, confettiTimer = null;
    let pieces = [];

    function resize(){
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function makePieces(n=160){
      pieces = Array.from({length:n}, () => ({
        x: Math.random()*W,
        y: -20 - Math.random()*H,
        r: 2 + Math.random()*4,
        vy: 2 + Math.random()*4,
        vx: -1 + Math.random()*2,
        a: Math.random()*Math.PI*2,
        va: -0.1 + Math.random()*0.2
      }));
    }

    function draw(){
      ctx.clearRect(0,0,W,H);
      ctx.globalAlpha = 0.9;
      for(const p of pieces){
        p.x += p.vx;
        p.y += p.vy;
        p.a += p.va;

        if(p.y > H+30) { p.y = -20; p.x = Math.random()*W; }
        if(p.x < -30) p.x = W+30;
        if(p.x > W+30) p.x = -30;

        const hue = ((p.x/W)*120 + 330) % 360;
        ctx.fillStyle = `hsl(${hue} 90% 75%)`;
        ctx.beginPath();
        ctx.ellipse(p.x, p.y, p.r, p.r*1.4, p.a, 0, Math.PI*2);
        ctx.fill();
      }
      confettiTimer = requestAnimationFrame(draw);
    }

    function startConfetti(){
      makePieces();
      if(confettiTimer) cancelAnimationFrame(confettiTimer);
      draw();
    }

    function stopConfetti(){
      if(confettiTimer) cancelAnimationFrame(confettiTimer);
      confettiTimer = null;
      ctx.clearRect(0,0,W,H);
    }
  </script>
</body>
</html>

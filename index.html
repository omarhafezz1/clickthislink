<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --bg1:#f8c7d6;
      --bg2:#f4a9c6;
      --card:#ffffffcc;
      --text:#111;
      --accent:#ff4d88;
      --shadow: 0 20px 50px rgba(0,0,0,.12);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 30% 20%, #ffd6e4 0%, var(--bg1) 35%, var(--bg2) 100%);
      overflow:hidden;
      color:var(--text);
    }

    .wrap{ width:min(520px, 92vw); padding:24px 18px; position:relative; }

    .card{
      background:var(--card);
      backdrop-filter: blur(6px);
      border-radius:18px;
      box-shadow: var(--shadow);
      padding:26px 22px 22px;
      text-align:center;
      border:1px solid rgba(255,255,255,.6);
      position:relative;
      overflow:hidden; /* so kick animation stays clean */
    }

    .kitty{
      width:82px; height:82px; margin:0 auto 10px; border-radius:50%;
      background: #ffcfb8; position:relative;
      box-shadow: 0 10px 22px rgba(0,0,0,.08) inset;
    }
    .kitty:before, .kitty:after{
      content:""; position:absolute; top:-10px; width:22px; height:22px;
      background:#ffcfb8; border-radius:6px 18px 6px 18px;
      transform: rotate(10deg);
    }
    .kitty:before{ left:10px; }
    .kitty:after{ right:10px; transform: rotate(-10deg); }
    .eye{ position:absolute; top:34px; width:8px; height:8px; background:#111; border-radius:50%; }
    .eye.left{ left:26px; } .eye.right{ right:26px; }
    .nose{
      position:absolute; top:46px; left:50%; transform:translateX(-50%);
      width:10px; height:10px; background:#ff6fa0; border-radius:50% 50% 60% 60%;
    }
    .heart{
      position:absolute; top:-8px; right:-4px; width:18px; height:18px;
      background:var(--accent); transform: rotate(45deg); border-radius:4px;
      box-shadow: 0 10px 18px rgba(255,77,136,.35);
    }
    .heart:before,.heart:after{
      content:""; position:absolute; width:18px; height:18px; background:var(--accent); border-radius:50%;
    }
    .heart:before{ left:-9px; top:0; } .heart:after{ left:0; top:-9px; }

    h1{ font-size:28px; line-height:1.15; margin:10px 0 16px; letter-spacing:-0.5px; }

    .btnRow{
      position:relative;
      height:74px;
      margin-top:12px;
    }

    button{
      border:0;
      padding:11px 20px;
      border-radius:999px;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn{
      background:var(--accent);
      color:#fff;
      box-shadow: 0 12px 24px rgba(255,77,136,.30);
      font-weight:700;
      min-width:92px;
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-120%, -50%);
      z-index:2;
    }

    /* NO stays normal here, but will be kicked away on load */
    #noBtn{
      background:#eaeaea;
      color:#111;
      min-width:92px;
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(20%, -50%);
      box-shadow: 0 10px 20px rgba(0,0,0,.10);
      z-index:2;
      transition: transform .55s cubic-bezier(.2,.9,.2,1), opacity .25s ease;
    }

    /* Kick effect: button flies right */
    #noBtn.kicked{
      transform: translate(240%, -60%) rotate(16deg);
      opacity:0;
      pointer-events:none;
    }

    .sub{ margin-top:12px; font-size:12px; opacity:.75; }

    .screen{ display:none; }
    .screen.active{ display:block; }

    .yay{ font-size:32px; margin:10px 0 12px; font-weight:900; }

    .pic{
      width:min(280px, 70vw);
      aspect-ratio: 1/1;
      border-radius:14px;
      overflow:hidden;
      margin:12px auto 4px;
      box-shadow: 0 18px 40px rgba(0,0,0,.18);
      border: 6px solid rgba(255,255,255,.7);
      background:#fff;
    }
    .pic img{ width:100%; height:100%; object-fit:cover; display:block; }

    .smallBtn{
      margin-top:14px;
      background:#fff;
      box-shadow: 0 12px 25px rgba(0,0,0,.10);
      font-weight:700;
    }

    /* toast */
    .toast{
      position:fixed;
      left:50%;
      bottom:28px;
      transform: translateX(-50%);
      background: rgba(20,20,20,.90);
      color:#fff;
      padding:12px 16px;
      border-radius:12px;
      font-size:14px;
      opacity:0;
      pointer-events:none;
      transition: opacity .2s ease, transform .2s ease;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
      z-index:999;
    }
    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(-6px);
    }

    canvas#confetti{ position:fixed; inset:0; pointer-events:none; }

    /* ===== Character Animation (simple emoji dude) ===== */
    .actorWrap{
      position:absolute;
      left:-140px;
      bottom:10px;
      width:140px;
      height:120px;
      pointer-events:none;
      z-index:3;
    }

    .actor{
      position:absolute;
      left:0;
      bottom:0;
      width:120px;
      height:120px;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      font-size:64px;
      transform: translateX(0);
    }

    /* Heart that pops after kick */
    .actorHeart{
      position:absolute;
      left:70px;
      bottom:78px;
      font-size:28px;
      opacity:0;
      transform: scale(.6);
      transition: opacity .25s ease, transform .25s ease;
      filter: drop-shadow(0 10px 18px rgba(255,77,136,.35));
    }
    .actorHeart.show{
      opacity:1;
      transform: scale(1);
    }

    /* Slide in */
    .actorWrap.runIn{
      animation: runIn .75s cubic-bezier(.2,.9,.2,1) forwards;
    }
    @keyframes runIn{
      from{ left:-140px; }
      to{ left:10px; }
    }

    /* Kick motion (little bounce) */
    .actor.kick{
      animation: kick .45s ease-in-out forwards;
    }
    @keyframes kick{
      0%{ transform: translateX(0) rotate(0); }
      40%{ transform: translateX(18px) rotate(-6deg); }
      70%{ transform: translateX(28px) rotate(6deg); }
      100%{ transform: translateX(18px) rotate(0); }
    }

    /* Look at viewer */
    .actor.look{
      animation: look .35s ease-in-out forwards;
    }
    @keyframes look{
      0%{ transform: translateX(18px) rotate(0); }
      100%{ transform: translateX(18px) rotate(-4deg); }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="wrap">
    <div class="card">

      <!-- Character overlay inside card -->
      <div class="actorWrap" id="actorWrap">
        <div class="actor" id="actor">ü¶µ</div>
        <div class="actorHeart" id="actorHeart">üíñ</div>
      </div>

      <!-- QUESTION SCREEN -->
      <div id="qScreen" class="screen active">
        <div class="kitty">
          <span class="heart"></span>
          <span class="eye left"></span>
          <span class="eye right"></span>
          <span class="nose"></span>
        </div>

        <h1><span id="nameSpan">Farida</span> will you be my valentine?</h1>

        <div class="btnRow" id="btnArea">
          <button id="yesBtn">Yes</button>
          <button id="noBtn">No</button>
        </div>

        <div class="sub">‚ÄúNo‚Äù seems a bit shy üòà</div>
      </div>

      <!-- YES SCREEN -->
      <div id="yesScreen" class="screen">
        <div class="kitty">
          <span class="heart"></span>
          <span class="eye left"></span>
          <span class="eye right"></span>
          <span class="nose"></span>
        </div>

        <h1><span id="nameSpan2">Farida</span> will you be my valentine?</h1>
        <div class="yay">YAY! üéâ</div>

        <div class="pic">
          <img id="yayImg" src="yay.jpg" alt="yay" />
        </div>

        <button class="smallBtn" id="backBtn">Ask again</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">Sorry, wrong answer. Try again. üò°</div>

  <script>
    // ====== CUSTOMIZE ======
    const herName = "Farida";
    const yesImage = "yay.jpg"; // upload to repo OR use URL
    // =======================

    const qScreen = document.getElementById("qScreen");
    const yesScreen = document.getElementById("yesScreen");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const btnArea = document.getElementById("btnArea");
    const toast = document.getElementById("toast");
    const backBtn = document.getElementById("backBtn");

    const actorWrap = document.getElementById("actorWrap");
    const actor = document.getElementById("actor");
    const actorHeart = document.getElementById("actorHeart");

    document.getElementById("nameSpan").textContent = herName;
    document.getElementById("nameSpan2").textContent = herName;
    document.getElementById("yayImg").src = yesImage;

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=> toast.classList.remove("show"), 1200);
    }

    function goQuestion(){
      yesScreen.classList.remove("active");
      qScreen.classList.add("active");
      stopConfetti();
    }
    function goYes(){
      qScreen.classList.remove("active");
      yesScreen.classList.add("active");
      startConfetti();
    }

    // If user clicks NO (before kick or if it‚Äôs still there somehow)
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      showToast("Sorry, wrong answer. Try again. üò°");
      setTimeout(() => {
        // return to question screen (already there, but keeps the behavior consistent)
        goQuestion();
      }, 900);
    });

    // YES
    yesBtn.addEventListener("click", goYes);
    backBtn.addEventListener("click", goQuestion);

    // ===== Opening animation: actor kicks the No button, then shows heart =====
    window.addEventListener("load", () => {
      // slide actor in
      actorWrap.classList.add("runIn");

      // after actor arrives, do kick
      setTimeout(() => {
        actor.classList.add("kick");
        // kick the No button out
        noBtn.classList.add("kicked");
      }, 750);

      // look at viewer + show heart
      setTimeout(() => {
        actor.classList.remove("kick");
        actor.classList.add("look");
        actorHeart.classList.add("show");
      }, 1200);

      // OPTIONAL: fade actor away after a bit (comment out if you want it to stay)
      setTimeout(() => {
        actorWrap.style.opacity = "0";
        actorWrap.style.transition = "opacity .35s ease";
      }, 2200);
    });

    // ================== CONFETTI (simple canvas) ==================
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let W, H, confettiTimer = null;
    let pieces = [];

    function resize(){
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function makePieces(n=160){
      pieces = Array.from({length:n}, () => ({
        x: Math.random()*W,
        y: -20 - Math.random()*H,
        r: 2 + Math.random()*4,
        vy: 2 + Math.random()*4,
        vx: -1 + Math.random()*2,
        a: Math.random()*Math.PI*2,
        va: -0.1 + Math.random()*0.2
      }));
    }

    function draw(){
      ctx.clearRect(0,0,W,H);
      ctx.globalAlpha = 0.9;
      for(const p of pieces){
        p.x += p.vx;
        p.y += p.vy;
        p.a += p.va;

        if(p.y > H+30) { p.y = -20; p.x = Math.random()*W; }
        if(p.x < -30) p.x = W+30;
        if(p.x > W+30) p.x = -30;

        const hue = ((p.x/W)*120 + 330) % 360;
        ctx.fillStyle = `hsl(${hue} 90% 75%)`;
        ctx.beginPath();
        ctx.ellipse(p.x, p.y, p.r, p.r*1.4, p.a, 0, Math.PI*2);
        ctx.fill();
      }
      confettiTimer = requestAnimationFrame(draw);
    }

    function startConfetti(){
      makePieces();
      if(confettiTimer) cancelAnimationFrame(confettiTimer);
      draw();
    }
    function stopConfetti(){
      if(confettiTimer) cancelAnimationFrame(confettiTimer);
      confettiTimer = null;
      ctx.clearRect(0,0,W,H);
    }
  </script>
</body>
</html>
